<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header container-center">
    <img src="./eisenhower-matrix.jpg" alt="">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main container-center">
    <section class="section__add-task">
      <h3>Add Item</h3>
      <div class="task-row-wrapper">
        <input type="text" id="new-task" class="task">
        <button class="add-task">Add</button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul class="incompleted-tasks">
        <li>
          <label class="task"> 
            <input type="checkbox"> 
            Pay Bills
          </label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li>
          <label class="task">
            <input type="checkbox">
            Go Shopping
          </label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li>
          <label class="task">
            <input type="checkbox" checked>
            See the Doctor
          </label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
